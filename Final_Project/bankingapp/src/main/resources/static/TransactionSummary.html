<div ng-app="myApp" ng-controller="TransactionSummary" id="tsummary">
	<h3>Transaction Summary</h3>
	<label style="width:200px">From :</label><input type="date" ng-model="u.startdate" ng-show="summary"></input><label style="width:200px" ng-show="!summary">{{sdate}}</label>
	<label style="width:200px">To :</label><input type="date" ng-model="u.enddate" ng-show="summary"></input><label style="width:200px" ng-show="!summary">{{edate}}</label>
	
	<button ng-click="getTransactions(u)" >Search</button>
	<br>
	<table border= "1px" class="table table-striped">
	<tr>
	<th>Date</th>
	<th>Remarks</th>
	<th>Amount</th>
	<th>Transaction Type</th>
	<th>Balance</th>
	<tr>
 	 <tr ng-repeat="x in transactions" >
   	 <td>{{ x.transcationTime }}</td>
     <td>{{ x.transactionRemarks }}</td>
     <td>{{ x.amount}}</td>
     <td>{{ x.transactionType}}</td>
     <td>{{ x.updatedBalance}}</td>
  	</tr>
	</table>
	<br>
	<button ng-click="printDiv()" >Download</button>
</div>
